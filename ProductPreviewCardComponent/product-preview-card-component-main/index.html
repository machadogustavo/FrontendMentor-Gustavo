<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>


    <section>

      <picture class="img-section">

        <source media="(max-width:800px)" srcset="./images/image-product-mobile.jpg" alt aria-hidden="true">
        <img src="./images/image-product-desktop.jpg" alt aria-hidden="true">
     
      </picture>


      <div class="informations">

        <p id="sub-title">PERFUME

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">

          <span id="priceOne" alt="Current Price">$149.99</span>
          <del><span id="priceTwo" alt="Old Price">$169.99</span></del>

        </div>

        <div class="buyButton">
        
        <img src="./images/icon-cart.svg" alt aria-hidden="true" id="icon-section">
        <button type="button">Add to Cart</button>

        </div>


      </div>


    </section>



  </main>


  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://github.com/machadogustavo"
      >Gustavo P. Machado UNIFESSPA</a
    >.
  </footer>
</body>
</html>
