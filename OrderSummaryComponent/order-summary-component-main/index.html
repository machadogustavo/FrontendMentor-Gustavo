<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
  </head>
  <body>


    <main>

      <img src="./images/illustration-hero.svg" alt aria-hidden="true" />

      <section>
        <h1>Order Summary</h1>
        <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!</span>

        <div class="informations">
          <div class="music-price">
            <img src="./images/icon-music.svg" alt aria-hidden="true" />
            <div class="price">
              <strong> Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <button type="button">Proceed to Payment</button>
        <a href="#" id="cancel-order">Cancel Order</a>


      </section>
    </main>

    
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/machadogustavo"
        >Gustavo P. Machado UNIFESSPA</a
      >.
    </footer>
  </body>
</html>
