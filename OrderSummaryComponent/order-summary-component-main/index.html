<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  </head>
  <body>
    <div class="container">
      
      <div class="card">
        
        <div class="imgCard">
         <img src="./images/illustration-hero.svg" alt=""/>
        </div>

        <div class="textCard">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

         <div class="optionCard">
          <img src="./images/icon-music.svg" alt=""/>
          <div class="optionTextCard">
            <span>Annual Plan </span> 
            <span>$59.99/year</span>
          </div>
          <div class="optionButtonCard"><span> Change</span></div>
          
        </div>

        <div class="buttonCard">
          <button class="buttonCard One">Proceed to Payment</button>
          <button class="buttonCard Two">Cancel Order</button>
        </div>

      </div>




    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/machadogustavo"
        >Gustavo P. Machado UNIFESSPA</a
      >.
    </div>
  </body>
</html>
